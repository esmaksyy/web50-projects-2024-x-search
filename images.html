<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href=" styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="google-images.png" alt="Google Symbol" height="92">
        </div>
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="circular-input">
            <input type="hidden" name="tbm" value="isch">
            <div class="center-div">
                <input type="submit" value="Google Image"  class="btn-google">
            </div>
        </form>
    </body>
</html>
